<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nishka ğŸ’—</title>

<style>
:root{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  --pink:#ff2e83;
  --bg1:#ffd1e6;
  --bg2:#ffeaf4;
  --card:#ffffff;
}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  overflow:hidden;
  background:
    radial-gradient(circle at 18% 12%, rgba(255,46,131,0.16), transparent 45%),
    radial-gradient(circle at 85% 25%, rgba(255,46,131,0.12), transparent 42%),
    radial-gradient(circle at 45% 92%, rgba(255,46,131,0.10), transparent 50%),
    linear-gradient(180deg, var(--bg1), var(--bg2), #fff);
}

/* floating hearts */
.float-hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0; }
.fh{ position:absolute; opacity:0.16; animation:drift linear infinite; filter:blur(0.15px); }
@keyframes drift{
  from{ transform: translateY(110vh) translateX(0) rotate(0deg); }
  to  { transform: translateY(-25vh) translateX(40px) rotate(360deg); }
}

.card{
  width:min(760px, 92vw);
  background:var(--card);
  border-radius:30px;
  padding:40px 32px;
  box-shadow: 0 22px 85px rgba(0,0,0,0.18);
  text-align:center;
  position:relative;
  z-index:2;
  animation: popIn 520ms ease both;
}
@keyframes popIn{
  from{ transform: translateY(18px) scale(0.98); opacity:0; }
  to  { transform: translateY(0) scale(1); opacity:1; }
}

h1{ margin:0 0 14px; font-size:34px; letter-spacing:-0.4px; }

.btnRow{
  display:flex;
  justify-content:center;  /* âœ… centered */
  align-items:center;
  gap:16px;
  margin-top:6px;
}

button{
  border:0;
  padding:14px 26px;
  border-radius:999px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  user-select:none;
  transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
}
button:active{ transform: scale(0.98); }

#yesBtn{
  background:var(--pink);
  color:#fff;
  box-shadow: 0 14px 34px rgba(255,46,131,0.30);
  animation: pulse 1.25s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{ transform: translateY(0) scale(1); }
  50%{ transform: translateY(-1px) scale(1.03); }
}

#noBtn{
  background:#f2f2f2;
  color:#222;
  box-shadow: 0 12px 26px rgba(0,0,0,0.12);
  position:relative; /* âœ… normal at start */
}

/* overlay */
.overlay{
  position:fixed; inset:0;
  display:none;
  place-items:center;
  background: rgba(0,0,0,0.45);
  z-index:50;
  padding:22px;
  backdrop-filter: blur(2px);
}
.overlay.show{ display:grid; }

.loveBox{
  width:min(640px, 94vw);
  background:#fff;
  border-radius:30px;
  padding:24px 22px 18px;
  box-shadow: 0 24px 95px rgba(0,0,0,0.28);
  text-align:center;
  position:relative;
  overflow:hidden;
}

.heartWrap{
  width:320px;
  height:320px;
  margin: 6px auto 14px;
  filter: drop-shadow(0 16px 38px rgba(0,0,0,0.18));
}
.heartPic{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  border-radius:18px;
  background:#fff;
}

.loveTitle{ font-size:22px; font-weight:950; margin:6px 0 6px; }
.loveSub{ margin:0; font-weight:700; opacity:0.92; line-height:1.35; }
.tap{ margin-top:10px; font-size:13px; opacity:0.72; }

/* âœ… Roses ABOVE everything (including overlay) */
.rose{
  position:fixed;
  top:-40px;
  font-size:28px;
  z-index:9999;          /* âœ… above overlay */
  pointer-events:none;
  animation: fall linear forwards;
  filter: drop-shadow(0 10px 14px rgba(0,0,0,0.15));
}
@keyframes fall{
  to{ transform: translateY(110vh) rotate(360deg); opacity:0.98; }
}

.hint{ margin-top:12px; min-height:24px; font-weight:800; opacity:0.9; }
</style>
</head>

<body>
<div class="float-hearts" id="floatHearts"></div>

<div class="card" id="card">
  <h1>ğŸ’˜ Nishka, will you be my Valentine? ğŸ’˜</h1>

  <div class="btnRow" id="btnRow">
    <button id="yesBtn">Yes ğŸ’—</button>
    <button id="noBtn">No ğŸ˜¢</button>
  </div>

  <div class="hint" id="hint"></div>
</div>

<div class="overlay" id="overlay">
  <div class="loveBox">
    <div class="heartWrap">
      <img class="heartPic" src="heart.png" alt="Us" />
    </div>

    <div class="loveTitle">YAYYY ğŸ’— I LOVE YOU! ğŸ’—</div>
    <p class="loveSub">
      Youâ€™re the best Valentine everâ€¦<br />
      Your gifts will arrive when I arrive â¤ï¸
    </p>
    <div class="tap">(Tap anywhere to close)</div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");
const hint   = document.getElementById("hint");
const overlay = document.getElementById("overlay");
const btnRow = document.getElementById("btnRow");
const floatHearts = document.getElementById("floatHearts");

// floating hearts bg
const heartEmojis = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’"];
for (let i = 0; i < 18; i++) {
  const h = document.createElement("div");
  h.className = "fh";
  h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.top  = (Math.random() * 100) + "vh";
  h.style.animationDuration = (10 + Math.random() * 10) + "s";
  h.style.fontSize = (14 + Math.random() * 18) + "px";
  floatHearts.appendChild(h);
}

// --- NO behavior: centered at start, then becomes fixed when dodging ---
let detached = false;
let dodges = 0;

function detachNoIfNeeded(){
  if(detached) return;
  detached = true;

  const r = noBtn.getBoundingClientRect();

  // turn into fixed at the SAME spot on screen (no jump)
  noBtn.style.position = "fixed";
  noBtn.style.left = r.left + "px";
  noBtn.style.top  = r.top  + "px";
  noBtn.style.transform = "none";
}

function dodgeNo(){
  detachNoIfNeeded();
  dodges++;

  const pad = 10;
  const btnRect = noBtn.getBoundingClientRect();
  const maxLeft = window.innerWidth  - btnRect.width  - pad;
  const maxTop  = window.innerHeight - btnRect.height - pad;

  const left = pad + Math.random() * maxLeft;
  const top  = pad + Math.random() * maxTop;

  const speed = Math.max(40, 140 - dodges * 6);
  noBtn.style.transition = `left ${speed}ms ease, top ${speed}ms ease`;
  noBtn.style.left = left + "px";
  noBtn.style.top  = top  + "px";
}

// detect cursor near NO
document.addEventListener("mousemove", (e) => {
  const r = noBtn.getBoundingClientRect();
  const near =
    e.clientX > r.left - 90 && e.clientX < r.right + 90 &&
    e.clientY > r.top  - 90 && e.clientY < r.bottom + 90;

  if(near) dodgeNo();
});

// clicking NO -> message + dodge
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  e.stopPropagation();
  hint.textContent = "Too bad ğŸ˜Œ Try again.";
  dodgeNo();
  setTimeout(() => hint.textContent = "", 1200);
});

// roses after YES (above overlay)
let roseTimer = null;
function startRoses(){
  if(roseTimer) return;
  roseTimer = setInterval(() => {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.textContent = "ğŸŒ¹";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (2.6 + Math.random() * 2.4) + "s";
    document.body.appendChild(rose);
    setTimeout(()=>rose.remove(), 6500);
  }, 120);
}

yesBtn.addEventListener("click", () => {
  overlay.classList.add("show");
  startRoses();
  yesBtn.style.animation = "none";
  yesBtn.disabled = true;
  yesBtn.style.opacity = "0.95";
});

overlay.addEventListener("click", () => {
  overlay.classList.remove("show");
});
</script>
</body>
</html>
