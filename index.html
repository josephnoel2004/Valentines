<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nishka üíó</title>
  <style>
    :root{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --pink:#ff2e83;
      --soft:#ffe6f2;
      --soft2:#ffd1e6;
      --card:#ffffff;
      --shadow: 0 24px 80px rgba(0,0,0,0.18);
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,46,131,0.18), transparent 45%),
        radial-gradient(circle at 85% 25%, rgba(255,46,131,0.12), transparent 40%),
        radial-gradient(circle at 40% 90%, rgba(255,46,131,0.10), transparent 45%),
        linear-gradient(180deg, var(--soft), #fff);
    }

    /* floating hearts background */
    .float-hearts{
      position:fixed; inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .fh{
      position:absolute;
      font-size:18px;
      opacity:0.18;
      animation: drift linear infinite;
      filter: blur(0.2px);
    }
    @keyframes drift{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg); }
      to{ transform: translateY(-20vh) translateX(40px) rotate(360deg); }
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      border-radius:28px;
      padding:34px 28px;
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
      z-index:2;
      animation: popIn 520ms ease both;
    }
    @keyframes popIn{
      from{ transform: translateY(18px) scale(0.98); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }

    h1{
      margin:0 0 10px;
      font-size:34px;
      letter-spacing:-0.4px;
    }
    p{
      margin:0 0 20px;
      opacity:0.85;
      font-size:16px;
    }

    .btns{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:14px;
      position:relative;
      height:64px;
      align-items:center;
    }

    button{
      border:0;
      padding:14px 26px;
      border-radius:999px;
      font-size:16px;
      font-weight:750;
      cursor:pointer;
      user-select:none;
      transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
      box-shadow: 0 12px 30px rgba(255,46,131,0.18);
    }
    button:active{ transform: scale(0.98); }

    #yesBtn{
      background: var(--pink);
      color:#fff;
      animation: pulse 1.25s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-1px) scale(1.03); }
    }

    #noBtn{
      background:#f3f3f3;
      color:#222;
      box-shadow: 0 10px 24px rgba(0,0,0,0.10);
      position:relative; /* we move it with translate */
    }

    .hint{
      margin-top:14px;
      min-height:26px;
      font-weight:700;
    }

    /* Overlay modal */
    .overlay{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,0.45);
      z-index:50;
      padding:22px;
      backdrop-filter: blur(2px);
    }
    .overlay.show{ display:grid; }

    .loveBox{
      width:min(560px, 94vw);
      background:#fff;
      border-radius:28px;
      padding:22px 22px 18px;
      box-shadow: 0 22px 90px rgba(0,0,0,0.28);
      text-align:center;
      animation: modalIn 420ms ease both;
      position:relative;
      overflow:hidden;
    }
    @keyframes modalIn{
      from{ transform: translateY(20px) scale(0.98); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }

    .loveBox::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(circle at top, rgba(255,46,131,0.18), transparent 55%);
      pointer-events:none;
    }

    .heartWrap{
      width:280px;
      height:280px;
      margin: 8px auto 14px;
      filter: drop-shadow(0 14px 34px rgba(0,0,0,0.18));
      position:relative;
      z-index:1;
    }

    .heartImg{
      width:100%;
      height:100%;
      object-fit:cover;

      /* Move the photo DOWN a bit so more face shows */
      object-position: center 65%;

      clip-path: path("M140 254 C 22 180, 10 98, 70 60 C 102 34, 128 58, 140 84 C 152 58, 178 34, 210 60 C 270 98, 258 180, 140 254 Z");
      border-radius:18px;
      display:block;
      transform: scale(1.08); /* zoom in slightly to fill heart more */
    }

    .loveTitle{
      font-size:22px;
      font-weight:900;
      margin:6px 0 6px;
      position:relative;
      z-index:1;
    }
    .loveSub{
      margin:0;
      font-weight:650;
      opacity:0.92;
      line-height:1.35;
      position:relative;
      z-index:1;
    }
    .tap{
      margin-top:10px;
      font-size:13px;
      opacity:0.72;
      position:relative;
      z-index:1;
    }

    /* Falling roses */
    .rose{
      position:fixed;
      top:-40px;
      font-size:28px;
      z-index:60;
      pointer-events:none;
      animation: fall linear forwards;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,0.15));
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.98;
      }
    }
  </style>
</head>
<body>

  <div class="float-hearts" id="floatHearts"></div>

  <div class="card" id="card">
    <h1>üíò Nishka, will you be my Valentine? üíò</h1>
    <p>Choose wisely üò≠</p>

    <div class="btns" id="btnArea">
      <button id="yesBtn">Yes üíó</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div class="hint" id="hint"></div>
  </div>

  <div class="overlay" id="overlay">
    <div class="loveBox">
      <div class="heartWrap">
        <img class="heartImg" src="IMG_2696.jpg" alt="Us" />
      </div>

      <div class="loveTitle">YAYYY üò≠üíó I LOVE YOU!</div>
      <p class="loveSub">
        You‚Äôre the best Valentine ever‚Ä¶<br />
        Your gifts will arrive when I arrive ‚ù§Ô∏è
      </p>
      <div class="tap">(Tap anywhere to close)</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const hint = document.getElementById("hint");
    const overlay = document.getElementById("overlay");
    const btnArea = document.getElementById("btnArea");
    const floatHearts = document.getElementById("floatHearts");

    // Background floating hearts
    const heartEmojis = ["üíó","üíñ","üíò","üíï","üíû"];
    for (let i = 0; i < 18; i++) {
      const h = document.createElement("div");
      h.className = "fh";
      h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.top  = (Math.random()*100) + "vh";
      h.style.animationDuration = (10 + Math.random()*10) + "s";
      h.style.fontSize = (14 + Math.random()*16) + "px";
      floatHearts.appendChild(h);
    }

    // Make NO run away (but still visible next to YES)
    function moveNo() {
      const maxX = 180;
      const maxY = 50;
      const x = (Math.random() * maxX) - (maxX / 2);
      const y = (Math.random() * maxY) - (maxY / 2);
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Detect cursor near the NO button (works even if we block click)
    btnArea.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const near =
        e.clientX > r.left - 70 && e.clientX < r.right + 70 &&
        e.clientY > r.top - 70 && e.clientY < r.bottom + 70;
      if (near) moveNo();
    });

    // Block NO clicks (in case it ever gets clicked)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      hint.textContent = "No is not an option üòå";
      moveNo();
      setTimeout(() => hint.textContent = "", 1200);
    });

    // Roses effect
    let roseTimer = null;
    function startRoses() {
      if (roseTimer) return;
      roseTimer = setInterval(() => {
        const rose = document.createElement("div");
        rose.className = "rose";
        rose.textContent = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (2.8 + Math.random() * 2.6) + "s";
        rose.style.opacity = (0.75 + Math.random() * 0.25).toFixed(2);
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 6500);
      }, 120);
    }

    yesBtn.addEventListener("click", () => {
      overlay.classList.add("show");
      startRoses();
      hint.textContent = "YAYYY üò≠üíó";
      // stop pulsing after click
      yesBtn.style.animation = "none";
      yesBtn.disabled = true;
      yesBtn.style.opacity = "0.95";
    });

    overlay.addEventListener("click", () => {
      overlay.classList.remove("show");
    });

    // Start NO in a nice position
    moveNo();
  </script>
</body>
</html>
