<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nishka ğŸ’—</title>

<style>
:root{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  --pink:#ff2e83;
  --bg1:#ffd1e6;
  --bg2:#ffeaf4;
  --card:#ffffff;
}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  overflow:hidden;
  background:
    radial-gradient(circle at 18% 12%, rgba(255,46,131,0.16), transparent 45%),
    radial-gradient(circle at 85% 25%, rgba(255,46,131,0.12), transparent 42%),
    radial-gradient(circle at 45% 92%, rgba(255,46,131,0.10), transparent 50%),
    linear-gradient(180deg, var(--bg1), var(--bg2), #fff);
}

/* floating hearts */
.float-hearts{
  position:fixed; inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}
.fh{
  position:absolute;
  opacity:0.16;
  animation: drift linear infinite;
}
@keyframes drift{
  from{ transform: translateY(110vh) rotate(0deg); }
  to  { transform: translateY(-25vh) rotate(360deg); }
}

.card{
  width:min(760px, 92vw);
  background:var(--card);
  border-radius:30px;
  padding:40px 32px;
  box-shadow: 0 22px 85px rgba(0,0,0,0.18);
  text-align:center;
  position:relative;
  z-index:2;
}

h1{
  margin:0 0 10px;
  font-size:34px;
}

.btnRow{
  display:flex;
  justify-content:center;
  gap:16px;
  align-items:center;
  margin-top:10px;
  position:relative;
  height:64px;
}

button{
  border:0;
  padding:14px 26px;
  border-radius:999px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  transition: transform 120ms ease;
}

#yesBtn{
  background:var(--pink);
  color:#fff;
}

#noBtn{
  background:#f2f2f2;
  color:#222;
}

.hint{
  margin-top:14px;
  min-height:26px;
  font-weight:800;
}

/* overlay */
.overlay{
  position:fixed; inset:0;
  display:none;
  place-items:center;
  background: rgba(0,0,0,0.45);
  z-index:50;
}
.overlay.show{ display:grid; }

.loveBox{
  width:min(640px, 94vw);
  background:#fff;
  border-radius:30px;
  padding:24px;
  text-align:center;
}

.heartWrap{
  width:320px;
  height:320px;
  margin:auto;
}
.heartPic{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* roses */
.rose{
  position:fixed;
  top:-40px;
  font-size:28px;
  pointer-events:none;
  animation: fall linear forwards;
}
@keyframes fall{
  to{ transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="float-hearts" id="floatHearts"></div>

<div class="card">
<h1>ğŸ’˜ Nishka, will you be my Valentine? ğŸ’˜</h1>

<div class="btnRow" id="btnRow">
<button id="yesBtn">Yes ğŸ’—</button>
<button id="noBtn">No ğŸ˜¢</button>
</div>

<div class="hint" id="hint"></div>
</div>

<div class="overlay" id="overlay">
<div class="loveBox">

<div class="heartWrap">
<img class="heartPic" src="heart.png">
</div>

<h2>YAYYY ğŸ’— I LOVE YOU!</h2>
<p>Your gifts will arrive when I arrive â¤ï¸</p>
<p>(Tap anywhere to close)</p>

</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const hint = document.getElementById("hint");
const overlay = document.getElementById("overlay");
const btnRow = document.getElementById("btnRow");
const floatHearts = document.getElementById("floatHearts");

/* floating hearts */
const hearts = ["ğŸ’—","ğŸ’–","ğŸ’•","ğŸ’˜"];
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="fh";
  h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(8+Math.random()*6)+"s";
  floatHearts.appendChild(h);
}

/* UPDATED dodge range */
function dodgeNo(){
  const maxX = 380;
  const maxY = 140;
  const x=(Math.random()*maxX)-(maxX/2);
  const y=(Math.random()*maxY)-(maxY/2);
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}

btnRow.addEventListener("mousemove",(e)=>{
  const r=noBtn.getBoundingClientRect();
  if(
    e.clientX>r.left-70 &&
    e.clientX<r.right+70 &&
    e.clientY>r.top-70 &&
    e.clientY<r.bottom+70
  ){
    dodgeNo();
  }
});

noBtn.addEventListener("click",(e)=>{
  e.preventDefault();
  hint.textContent="Too bad ğŸ˜Œ Try again.";
  dodgeNo();
  setTimeout(()=>hint.textContent="",1200);
});

/* roses */
function startRoses(){
  setInterval(()=>{
    const rose=document.createElement("div");
    rose.className="rose";
    rose.textContent="ğŸŒ¹";
    rose.style.left=Math.random()*100+"vw";
    rose.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(rose);
    setTimeout(()=>rose.remove(),4000);
  },120);
}

yesBtn.onclick=()=>{
  overlay.classList.add("show");
  startRoses();
};

overlay.onclick=()=>overlay.classList.remove("show");
</script>

</body>
</html>
