<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nishka ðŸ’—</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe6f2, #fff);
      overflow: hidden;
    }
    .card {
      width: min(520px, 92vw);
      background: white;
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p  { margin: 0 0 18px; opacity: 0.85; }
    .btns {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin-top: 14px;
      position: relative;
      height: 64px;
    }
    button {
      border: 0;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.08s ease;
      user-select: none;
    }
    button:active { transform: scale(0.98); }
    #yesBtn { background: #ff2e83; color: white; }
    #noBtn  { background: #f2f2f2; color: #222; position: absolute; left: 50%; transform: translateX(80px); }
    .msg {
      margin-top: 16px;
      min-height: 26px;
      font-weight: 600;
    }
    .small { font-size: 13px; opacity: 0.75; margin-top: 6px; }
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.5;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,46,131,0.20) 0 28px, transparent 29px),
        radial-gradient(circle at 80% 60%, rgba(255,46,131,0.12) 0 34px, transparent 35px),
        radial-gradient(circle at 55% 15%, rgba(255,46,131,0.10) 0 26px, transparent 27px);
      filter: blur(0.2px);
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="card" id="card">
    <h1>ðŸ’˜ Nishka, will you be my Valentine? ðŸ’˜</h1>
    <p>Be honestâ€¦ but also choose wisely ðŸ˜­</p>

    <div class="btns" id="btnArea">
      <button id="yesBtn">Yes ðŸ’—</button>
      <button id="noBtn" aria-label="No">No ðŸ™ƒ</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="small" id="small"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msg    = document.getElementById("msg");
    const small  = document.getElementById("small");
    const card   = document.getElementById("card");

    let noClicks = 0;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNoButtonAway() {
      // Keep the button inside the card area
      const cardRect = card.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const padding = 16;

      // Random new position within card bounds
      const maxLeft = (cardRect.width - btnRect.width) - padding;
      const maxTop  = (cardRect.height - btnRect.height) - padding;

      const newLeft = clamp(Math.random() * maxLeft, padding, maxLeft);
      // Place it around the buttons area vertically (so it stays visible)
      const baseTop = 170; // tuned for this layout
      const wiggle  = (Math.random() * 60) - 30;
      const newTop  = clamp(baseTop + wiggle, 120, maxTop);

      // Position relative to card
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top  = `${newTop}px`;
      noBtn.style.transform = `none`;
    }

    // Make "No" dodge when she gets close
    noBtn.addEventListener("mousemove", moveNoButtonAway);
    noBtn.addEventListener("mouseenter", moveNoButtonAway);

    // If she somehow clicks No 3 times
    noBtn.addEventListener("click", () => {
      noClicks++;
      if (noClicks >= 3) {
        msg.textContent = "Too bad. Try again ðŸ˜ŒðŸ’—";
        small.textContent = "No is not an option, madam.";
        // Optional: make it extra annoying after 3 clicks
        moveNoButtonAway();
      } else {
        msg.textContent = `Nice try ðŸ˜­ (${noClicks}/3)`;
        small.textContent = "";
        moveNoButtonAway();
      }
    });

    // YES result
    yesBtn.addEventListener("click", () => {
      msg.textContent = "YAYYY ðŸ˜­ðŸ’— I knew it!!!";
      small.textContent = "Screenshot this and send it to me ðŸ˜Œ";
      // Disable No so it stops moving
      noBtn.disabled = true;
      noBtn.style.opacity = "0.6";
      noBtn.style.cursor = "not-allowed";
    });

    // Start with a nice visible position
    // Put the No button inside the card layout (absolute needs top)
    noBtn.style.top = "170px";
  </script>
</body>
</html>
