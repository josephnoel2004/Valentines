<head>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial, sans-serif;
overflow:hidden;
background:linear-gradient(180deg,#ffd6e8,#fff);
}

/* floating hearts background */
.bgHeart{
position:fixed;
font-size:20px;
opacity:0.15;
animation:float 12s linear infinite;
}
@keyframes float{
from{transform:translateY(110vh)}
to{transform:translateY(-20vh)}
}

.card{
background:white;
padding:35px;
border-radius:25px;
box-shadow:0 20px 70px rgba(0,0,0,0.2);
text-align:center;
width:700px;
max-width:90%;
position:relative;
}

button{
padding:14px 26px;
border:none;
border-radius:999px;
font-size:16px;
font-weight:bold;
cursor:pointer;
margin:6px;
}

#yesBtn{
background:#ff2e83;
color:white;
animation:pulse 1.3s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.07)}
}

#noBtn{
background:#eee;
position:absolute;
}

.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.5);
display:none;
justify-content:center;
align-items:center;
z-index:5;
}

.overlay.show{display:flex;}

.loveBox{
background:white;
padding:25px;
border-radius:25px;
text-align:center;
}

.heartImg{
width:270px;
height:270px;
object-fit:cover;

/* zoom out + move down */
transform:scale(0.9);
object-position:center 80%;

clip-path:path("M140 254 C 22 180, 10 98, 70 60 C 102 34, 128 58, 140 84 C 152 58, 178 34, 210 60 C 270 98, 258 180, 140 254 Z");
display:block;
margin:auto;
}

.rose{
position:fixed;
top:-40px;
font-size:28px;
animation:fall linear forwards;
pointer-events:none;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const overlay=document.getElementById("overlay");
const card=document.getElementById("card");

/* NO button dodge */
function moveNo(){
let cardRect=card.getBoundingClientRect();
let btnRect=noBtn.getBoundingClientRect();

let x=Math.random()*(cardRect.width-btnRect.width-20);
let y=Math.random()*(cardRect.height-btnRect.height-20);

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("mousemove",moveNo);

noBtn.addEventListener("click",(e)=>{
e.preventDefault();
moveNo();
});

/* YES click */
yesBtn.onclick=()=>{
overlay.classList.add("show");
startRoses();
};

/* close overlay */
overlay.onclick=()=>overlay.classList.remove("show");

/* roses */
function startRoses(){
setInterval(()=>{
let r=document.createElement("div");
r.className="rose";
r.textContent="ğŸŒ¹";
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=(2+Math.random()*2)+"s";
document.body.appendChild(r);
setTimeout(()=>r.remove(),4000);
},120);
}

/* start position */
moveNo();
</script>
