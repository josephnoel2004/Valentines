<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nishka ğŸ’—</title>

<style>
:root{
font-family: system-ui, Arial;
--pink:#ff2e83;
}

body{
margin:0;
min-height:100vh;
display:grid;
place-items:center;
overflow:hidden;
background:linear-gradient(#ffd6e8,#fff);
}

/* floating hearts */
.fh{
position:fixed;
opacity:.15;
animation:float linear infinite;
pointer-events:none;
}
@keyframes float{
from{transform:translateY(110vh)}
to{transform:translateY(-20vh)}
}

.card{
background:white;
padding:40px;
border-radius:28px;
box-shadow:0 20px 70px rgba(0,0,0,.2);
text-align:center;
z-index:2;
}

button{
border:none;
padding:14px 26px;
border-radius:999px;
font-weight:bold;
font-size:16px;
cursor:pointer;
}

#yesBtn{
background:var(--pink);
color:white;
animation:pulse 1.2s infinite;
}

@keyframes pulse{
50%{transform:scale(1.05)}
}

#noBtn{
background:#eee;
position:fixed;
z-index:10;
}

.hint{
height:24px;
font-weight:bold;
margin-top:10px;
}

.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
display:none;
place-items:center;
z-index:20;
}

.overlay.show{display:grid;}

.loveBox{
background:white;
padding:24px;
border-radius:26px;
text-align:center;
}

.heartPic{
width:300px;
height:300px;
object-fit:contain;
display:block;
margin:auto;
}

.rose{
position:fixed;
top:-40px;
font-size:28px;
animation:fall linear forwards;
pointer-events:none;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<div class="card">
<h1>ğŸ’˜ Nishka, will you be my Valentine? ğŸ’˜</h1>

<button id="yesBtn">Yes ğŸ’—</button>
<button id="noBtn">No ğŸ˜¢</button>

<div class="hint" id="hint"></div>
</div>

<div class="overlay" id="overlay">
<div class="loveBox">

<img class="heartPic" src="heart.png">

<h3>YAYYY ğŸ’— I LOVE YOU! ğŸ’—</h3>
<p>Youâ€™re the best Valentine everâ€¦<br>
Your gifts will arrive when I arrive â¤ï¸</p>

<p style="opacity:.7">(tap anywhere to close)</p>

</div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const hint=document.getElementById("hint");
const overlay=document.getElementById("overlay");

/* floating hearts */
for(let i=0;i<15;i++){
let h=document.createElement("div");
h.className="fh";
h.textContent="ğŸ’—";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(8+Math.random()*6)+"s";
document.body.appendChild(h);
}

/* place NO next to YES */
function placeNo(){
let y=yesBtn.getBoundingClientRect();
noBtn.style.left=(y.right+12)+"px";
noBtn.style.top=y.top+"px";
}
window.onload=placeNo;
window.onresize=placeNo;

/* dodge logic */
let dodges=0;

function dodgeNo(){
dodges++;

let pad=10;
let w=window.innerWidth-noBtn.offsetWidth-pad;
let h=window.innerHeight-noBtn.offsetHeight-pad;

let x=Math.random()*w;
let y=Math.random()*h;

let speed=Math.max(40,150-dodges*8);
noBtn.style.transition=`left ${speed}ms ease, top ${speed}ms ease`;

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

/* detect cursor near NO */
document.addEventListener("mousemove",(e)=>{
let r=noBtn.getBoundingClientRect();

if(
e.clientX>r.left-90 && e.clientX<r.right+90 &&
e.clientY>r.top-90 && e.clientY<r.bottom+90
){
dodgeNo();
}
});

/* clicking NO */
noBtn.onclick=(e)=>{
e.preventDefault();
hint.textContent="Too bad ğŸ˜Œ Try again.";
dodgeNo();
setTimeout(()=>hint.textContent="",1200);
};

/* YES click */
yesBtn.onclick=()=>{
overlay.classList.add("show");
startRoses();
};

/* close overlay */
overlay.onclick=()=>overlay.classList.remove("show");

/* roses */
function startRoses(){
setInterval(()=>{
let r=document.createElement("div");
r.className="rose";
r.textContent="ğŸŒ¹";
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=(2+Math.random()*2)+"s";
document.body.appendChild(r);
setTimeout(()=>r.remove(),4000);
},120);
}
</script>

</body>
</html>
